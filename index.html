<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div id="shelf"></div>
    <button id="newBookBtn">New Book</button>
    <div id="bookForm">
        <form>
          <h1>New Book</h1>
      
          <label for="bookTitle"><b>Name</b></label>
          <input type="text" name="bookTitle" id="bookTitle">
      
          <label for="bookAuthor"><b>Author</b></label>
          <input type="text" name="bookAuthor" id="bookAuthor">

          <label for="isRead"><b>Read</b></label>
          <input type="checkbox" name="isRead" id="isRead">

          <button type="submit" id="submitBtn">Add Book</button>
        </form>
      </div>
</body>
<script src="script.js"></script>
</html>
